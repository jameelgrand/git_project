<html>
{% load staticfiles %}
<head>
<link href="{% static '' %}style.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="{% static '' %}script.js"></script>
<script>
$(document).ready(function(){
  $("#ok").click(function(){
  	$("#div1").html("loading......");
  	var db=$('#id_dbcreds').val();
  	var file=$('#id_file_active :selected').text();
  	//var file=$('#id_file_active').val();
  	if(db!="" && file!="---------"){
  		
  		$("#div1").load("import/accounts?filename="+file+"&db="+db);
  	}
  	else{
  		$("#div1").html("Select db creds and file then try again");
  	}
  	
    
  });
});
</script>
</head>
<body>
<a href="/admin"><img src="{% static '' %}parent.jpg" alt="" title="" border="0" width="100" height="100"></a>
{{ form_file.as_p}}
{{ form_db.as_p}}
<input type="button" id="ok" value="proceed">
<div id="div1">
</div>
</body>
</html>
